<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <title>{% block title %}{% endblock %}</title>
    {% endblock %}
    <ul id="navigation">
    {% for item in navigation %}
        <li><a href="/{{ item }}">{{ item }}</a></li>
    {% endfor %}
    </ul>
</head>
<body>
    {% block content %}{% endblock %}
</body>
</html>
